<!DOCTYPE html>


<html lang="en">



<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="CSS/style.css">
	<title>Popup</title>
</head>

<body>
	<div class="wrapper">
		<header class="header lock-padding">
			<div class="header__inner">
				<div class="header__logo-container">
					<div class="header__logo">JS</div>
				</div>
				<div class="header__link-container">
					<a href="#popup" class="popup-link">OPEN ME</a>
				</div>
			</div>
		</header>
		<div class="main">
			<div id="popup" class="popup lock-padding">
				<div class="popup__body">
					<div class="popup__content">
						<a href="#header" class="popup__close close-popup">X</a>
						<title class="popup__title">YES!</title>
						<p class="popup__text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aut laboriosam
							quibusdam
							voluptas
							doloremque, vero provident harum veritatis possimus deleniti consequatur, facilis placeat ratione
							pariatur repudiandae porro quas sapiente excepturi amet?</p>
					</div>
				</div>
			</div>
		</div>
		<footer></footer>
	</div>


	<script src="js/script.js"></script>
</body>


</html>
